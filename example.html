<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-type">
    <title>Priority Queue Example</title>
    <script src="src/priority_queue.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Priority Queue Example</h1>
    <script type="text/javascript">
      var queue = PriorityQueue();
      var good = {benefit: 6};
      var decent = {benefit: 3};
      var bad = {benefit: 1};

      queue.push(good, good.benefit);
      queue.push(decent, decent.benefit);
      queue.push(bad, bad.benefit);

      document.write("<h2>Highest Priority First</h2>");
      document.write("First: " + queue.pop().benefit + "<br />");
      document.write("Second: " + queue.pop().benefit + "<br />");
      document.write("Third: " + queue.pop().benefit + "<br />");
      
      queue = PriorityQueue({low: true});
      
      good = {benefit: 6};
      decent = {benefit: 3};
      bad = {benefit: 1};

      queue.push(good, good.benefit);
      queue.push(decent, decent.benefit);
      queue.push(bad, bad.benefit);

      document.write("<h2>Lowest Priority First</h2>");
      document.write("First: " + queue.pop().benefit + "<br />");
      document.write("Second: " + queue.pop().benefit + "<br />");
      document.write("Third: " + queue.pop().benefit + "<br />");
    </script>
  </body>
</html>
